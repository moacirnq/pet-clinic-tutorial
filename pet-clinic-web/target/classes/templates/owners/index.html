<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
	<meta charset="UTF-8">
	<title>Pet Clinic</title>
</head>
<body>
	<h1 th:text="'List of Owners'">Index Page</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID </th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<th th:text="${owner?.id}">name</th>
				<th th:text="${owner?.firstName}">name</th>
				<th th:text="${owner?.lastName}">name</th>
			</tr>
		</tbody>
	</table>
</body>
</html>
